{% if menu_tree %}
<ul>
    {% for node in menu_tree %}
        <li>
            <a href="{{ node.url|default:'#' }}" {% if node.active %}style="font-weight:bold"{% endif %}>{{ node.title }}</a>
            {% if node.children %}
                {% include 'menu/menu.html' with menu_tree=node.children %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endif %}
